<!DOCTYPE HTML>
<html>
<head>
    <title>JAFF Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="../lib/jasmine/lib/jasmine-core/jasmine_favicon.png">

    <link rel="stylesheet" type="text/css" href="../lib/jasmine/lib/jasmine-core/jasmine.css">
    <script type="text/javascript" src="../lib/jasmine/lib/jasmine-core/jasmine.js"></script>
    <script type="text/javascript" src="../lib/jasmine/lib/jasmine-core/jasmine-html.js"></script>

    <script type="text/javascript" src="../app/jaff.js"></script>
    <script type="text/javascript" src="jaffSpec.js"></script>

    <script type="text/javascript">
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var trivialReporter = new jasmine.TrivialReporter();

            jasmineEnv.addReporter(trivialReporter);

            jasmineEnv.specFilter = function(spec) {
                return trivialReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }
        })();
    </script>
</head>
<body>
</body>
</html>
