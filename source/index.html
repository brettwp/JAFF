<!DOCTYPE html>
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <!-- <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.1/jasmine_favicon.png"> -->
  <link rel="stylesheet" type="text/css" href="/stylesheets/jasmine.css">
  <script type="text/javascript" src="/javascripts/lib/jasmine.js"></script>
  <script type="text/javascript" src="/javascripts/lib/jasmine-html.js"></script>
  <script type="text/javascript" src="/javascripts/all.js"></script>
  <script type="text/javascript" src="/javascripts/spec.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var htmlReporter = new jasmine.HtmlReporter();

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>
</head>
<body>
</body>
</html>
